<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7f7f7"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Shimokitazawa Akima Location Map</text>
  
  <!-- Map Base -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Major Areas -->
  <circle cx="400" cy="250" r="40" fill="#ff5a5f" opacity="0.2"/>
  <circle cx="400" cy="250" r="15" fill="#ff5a5f"/>
  <text x="400" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Akima</text>
  <text x="400" y="290" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Shimokitazawa</text>
  
  <!-- Shibuya -->
  <circle cx="500" cy="300" r="10" fill="#4b7bec"/>
  <text x="500" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Shibuya</text>
  <path d="M415 255 L490 295" stroke="#4b7bec" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="440" y="265" width="40" height="20" rx="10" fill="white" stroke="#4b7bec" stroke-width="1"/>
  <text x="460" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b7bec">7 min</text>
  
  <!-- Shinjuku -->
  <circle cx="450" cy="180" r="10" fill="#3867d6"/>
  <text x="450" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Shinjuku</text>
  <path d="M410 240 L440 190" stroke="#3867d6" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="420" y="210" width="40" height="20" rx="10" fill="white" stroke="#3867d6" stroke-width="1"/>
  <text x="440" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#3867d6">15 min</text>
  
  <!-- Haneda Airport -->
  <circle cx="550" cy="380" r="10" fill="#20bf6b"/>
  <text x="550" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Haneda Airport</text>
  <path d="M415 265 L540 370" stroke="#20bf6b" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="470" y="320" width="40" height="20" rx="10" fill="white" stroke="#20bf6b" stroke-width="1"/>
  <text x="490" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#20bf6b">45 min</text>
  
  <!-- Narita Airport -->
  <circle cx="650" cy="150" r="10" fill="#20bf6b"/>
  <text x="650" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Narita Airport</text>
  <path d="M415 240 L640 160" stroke="#20bf6b" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="520" y="190" width="40" height="20" rx="10" fill="white" stroke="#20bf6b" stroke-width="1"/>
  <text x="540" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#20bf6b">90 min</text>
  
  <!-- Tokyo Station -->
  <circle cx="550" cy="250" r="10" fill="#3867d6"/>
  <text x="550" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tokyo Station</text>
  <path d="M415 250 L540 250" stroke="#3867d6" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="465" y="240" width="40" height="20" rx="10" fill="white" stroke="#3867d6" stroke-width="1"/>
  <text x="485" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#3867d6">20 min</text>
  
  <!-- Local Points -->
  <circle cx="370" cy="220" r="5" fill="#ff9f43"/>
  <text x="350" y="220" font-family="Arial" font-size="10" text-anchor="end" fill="#333">Shimokitazawa Station</text>
  <path d="M385 235 L375 225" stroke="#ff9f43" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="370" y="245" font-family="Arial" font-size="8" fill="#ff9f43">5 min walk</text>
  
  <!-- Compass -->
  <circle cx="150" cy="150" r="30" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M150 120 L150 180" stroke="#333" stroke-width="1"/>
  <path d="M120 150 L180 150" stroke="#333" stroke-width="1"/>
  <text x="150" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">N</text>
  <text x="150" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">S</text>
  <text x="135" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">W</text>
  <text x="165" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">E</text>
  
  <!-- Legend -->
  <rect x="600" y="400" width="15" height="15" fill="#ff5a5f"/>
  <text x="625" y="413" font-family="Arial" font-size="12" fill="#333">Akima Shimokitazawa</text>
  
  <circle cx="607" cy="435" r="7" fill="#4b7bec"/>
  <text x="625" y="438" font-family="Arial" font-size="12" fill="#333">Major Stations</text>
  
  <circle cx="607" cy="460" r="7" fill="#20bf6b"/>
  <text x="625" y="463" font-family="Arial" font-size="12" fill="#333">Airports</text>
</svg>